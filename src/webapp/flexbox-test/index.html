<!DOCTYPE html>
<html>
<head>
    <meta charset=utf-8 />
    <title>Flexbox Test</title>
    <style>
        header, footer,
        nav, article, aside {
            border: 1px solid black;
            padding: 0.25em;
            margin: 0.25em;
            border-radius: 0.25em;
        }

        html, body, .viewport {
            width: 100%;
            height: 100%;
            margin: 0;
        }

        .vboxdm {
            /*display:         box;*/
            /*box-orient: vertical;*/
            display:         flex;
            flex-direction: column;
        }

        /* items flex/expand horizontally */
        .hbox {
            /*display:         box;*/
            /*box-orient: horizontal;*/
            display:         flex;
            flex-direction: row;
        }

        .mybox {
            display: flex;
            flex-direction: row-reverse;
        }

        .space-between {
            box-pack: justify;
            justify-content: space-between;
        }

        /* I went with a fixed height header & footer because it's a common case.
          This could easily be altered to flex proportionally with the page.
        */
        header, footer {
            height: 100px;
        }

        .main {
            box-flex: 1;
            flex: 1;
        }

        article {
            box-flex: 5;
            flex: 5;
        }

        aside, nav {
            box-flex: 1;
            flex: 1;
        }
    </style>
</head>
<body class="vboxdm viewport">
<header>Header
    <p>Hello world Header</p>
</header>
<section class="main hbox space-between">
    <nav>
        Nav
    </nav>
    <article>Article
        <div class="mybox">
            <p>Navigation 1</p>
            <p>Navigation 2</p>
            <p>Navigation 3</p>
        </div></article>
    <aside class="hbox">Aside
        <p>Aside 1</p>
        <p>Aside 2</p>
        <p>Aside 3</p>
    </aside>
</section>
<footer>Footer</footer>
</body>
</html>
